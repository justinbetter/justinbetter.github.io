{{ define "main" }}
  <div class="site-title text-center">
    <h1>
      {{- .Title -}}
    </h1>
  </div>
  <div class="d-flex flex-row justify-content-center row">
    {{ range .Site.Sections.ByWeight }}
    <div class="m-4 p-4 shadow rounded" style="min-width: 300px; width: 40%;">
      <a href="{{ .Permalink }}">
        <h4 class="mb-0 p-0" style="color: darkgray">
          {{ .Title | markdownify }}
        </h4>
      </a>
      <div class="text-right">
      <!--<small>-->
          <!--{{ .Date.Format "2006-01-02" }}-->
        <!--</small>-->
      </div>
      <ul class="list-unstyled ml-1 mb-0 border-top pt-2">
        {{ range first 20 .Pages }}
        <li>
          <a href="{{ .Permalink }}">
            <p class="mb-1" style="display: inline-block;font-size: medium">
              {{ .Title }}
            </p>
          </a>
          <span style="float: right;opacity: 0.5">{{.Date.Format "2006-01-02"}}</span>
        </li>
        {{ end }}
      </ul>
      {{ $pageNums := len .Pages }}
      {{ if ge $pageNums 21 }}
      <p class="text-right mb-0">
        <a href="{{ .Permalink }}">
          ...more
        </a>
      </p>
      {{ end }}
    </div>
    {{ end }}
  </div>
{{ end }}
